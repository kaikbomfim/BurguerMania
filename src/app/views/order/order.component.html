<section class="order-container">
  <div class="order-inner-content">
    <app-title>PEDIDO</app-title>
    <div class="order-item">
      <form class="order-form" (ngSubmit)="finalizeOrder()">
        <div class="form-group">
          <app-input
            label="Produto"
            name="produto1"
            [required]="true"
            placeholder="Digite o nome do produto"
            size="default"
            [(ngModel)]="product1"
          ></app-input>
          <app-input
            label="Quantidade"
            name="quantidade1"
            type="number"
            [required]="true"
            placeholder="Digite a quantidade"
            size="default"
            [(ngModel)]="quantity1"
          ></app-input>
        </div>

        <div class="form-group">
          <app-input
            label="Produto"
            name="produto2"
            [required]="true"
            placeholder="Digite o nome do produto"
            size="default"
            [(ngModel)]="product2"
          ></app-input>
          <app-input
            label="Quantidade"
            name="quantidade2"
            type="number"
            [required]="true"
            placeholder="Digite a quantidade"
            size="default"
            [(ngModel)]="quantity2"
          ></app-input>
        </div>

        <div class="form-group">
          <app-input
            label="Observação"
            name="observacao"
            type="text"
            placeholder="Digite uma observação"
            class="observation"
            size="large"
            [required]="true"
            [(ngModel)]="observation"
          ></app-input>
        </div>

        <button type="submit" class="primary-button">FINALIZAR</button>
      </form>
    </div>
  </div>
</section>
